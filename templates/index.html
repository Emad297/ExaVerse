<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat UI</title>
    <style>
        #chat-messages {
            border: 1px solid #ddd;
            padding: 10px;
            max-height: 400px;
            overflow-y: auto;
        }
        #chat-form {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div id="chat-messages"></div>

<form id="chat-form">
    <input type="text" id="message-input" placeholder="Enter your message..." />
    <button type="submit">Send</button>
</form>

<script>
    const chatForm = document.getElementById('chat-form');
    const messageInput = document.getElementById('message-input');
    const chatMessages = document.getElementById('chat-messages');

    chatForm.addEventListener('submit', (event) => {
        event.preventDefault();

        const userMessage = messageInput.value;
        displayMessage('You: ' + userMessage, 'user');
        
        messageInput.value = '';
        
        const xhr = new XMLHttpRequest();
        xhr.open('POST', 'https://exaversetest.azurewebsites.net/generate');
        xhr.setRequestHeader('Content-Type', 'application/json');
        xhr.onload = () => {
            const responseText = xhr.responseText;
            displayMessage('Bot: ' + responseText, 'bot');
        };
        xhr.send(JSON.stringify({ prompt: userMessage }));
    });

    function displayMessage(message, sender) {
        const messageElement = document.createElement('div');
        message = message.replace(/\n/g, '<br>');  // Replace newline characters with line break tags
        messageElement.innerHTML = message;  // Use innerHTML instead of textContent
        messageElement.className = sender;
        chatMessages.appendChild(messageElement);
    }

</script>

</body>
</html>
